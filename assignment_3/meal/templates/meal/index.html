{% extends "base.html" %}
{% load static %}

{% block css %}<link
  href="{% static 'css/index.css'%}" rel="stylesheet"/>
{% endblock css %}

{% block content %}
<section style="background-color: #eee">
  <div class="text-center container py-5">
    <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>

    <div class="row row-cols-lg-4 row-cols-md-2 mb-4">
      {% for meal in meals%}
      <div class="col">
        <div class="card">
          <div
            class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
            data-mdb-ripple-color="light"
          >
            <img src="{{meal.strCategoryThumb}}" class="w-100" />
            <a href="#!">
              <div class="mask">
                <div class="d-flex justify-content-start align-items-end h-100">
                  <h5><span class="badge bg-primary ms-2">New</span></h5>
                </div>
              </div>
              <div class="hover-overlay">
                <div
                  class="mask"
                  style="background-color: rgba(251, 251, 251, 0.15)"
                ></div>
              </div>
            </a>
          </div>
          <div class="card-body">
            <a href="" class="text-reset">
              <h5 class="card-title mb-3">{{meal.strCategory}}</h5>
            </a>
            <a href="" class="text-reset">
              <p>{{ meal.strCategoryDescription|truncatewords:10 }}</p>
            </a>
            <h6 class="mb-3">Id: {{meal.idCategory}}</h6>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
